<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="todos">
        <div class="heading">
            <h1>ADD To-Do-List</h1>
        </div>
        <div class="to-do-input-container">
            <input type="text" class="todo_input" placeholder="Add Task">
            <i class="fas fa-plus add-item"></i>
            <i class="fas fa-trash-alt add-item deleteBtn" onclick="deleteAllElements()"></i>
        </div>
        <ul class="todo-list-container">
            <div class="todo-list">
                <li class="todo-item">
                    ggj
                </li>
                <div class="button">
                    <button class="completed">
                        <i class="fas fa-check" aria-hidden="true">

                        </i></button><button class="editBtn">
                            <i class="far fa-edit" aria-hidden="true">
                                </i></button><button class="trash">
                                <i class="fas fa-trash" aria-hidden="true">

                                </i>
                            </button>
                        </div>
                    </div>
        </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
